<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Energy Plan Scraper</title>
</head>
<body>
    <h1>Energy Plan Data</h1>
    <form method="POST">
        <button type="submit" name="action" value="Scrape Data">Scrape New Data</button>
        <button type="submit" name="action" value="Clear Data" style="margin-left: 20px;">Clear Data</button>
    </form>
    <br>
    {% if data_table %}
        <div>{{ data_table|safe }}</div>
        <a href="/download-csv">Download CSV</a>
    {% else %}
        <p>No data available. Use the buttons above to manage data.</p>
    {% endif %}
</body>
</html>
